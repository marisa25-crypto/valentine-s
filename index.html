
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        #container {
            max-width: 400px;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        #yes-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            z-index: 100; /* Stays on top as it grows */
        }
        #no-btn {
            background-color: #f44336;
            color: white;
            font-size: 18px;
            position: relative; /* Changes to absolute in JS */
        }
        #celebration {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="minion-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXgmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/106L6mU2VvFhT2/giphy.gif" alt="Minion">
        <h2 id="question">Will you be my valentine?</h2>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="celebration">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXgmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/26tOZ42Mg6pbTUPHW/giphy.gif" alt="Heart Fireworks">
        <h1>YAYYY!!!</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const minionImg = document.getElementById('minion-img');
        const container = document.getElementById('container');
        const celebration = document.getElementById('celebration');

        // Phrases from the video
        const messages = ["Are you sure?", "You better say yes", "Bab pleaseeeee", "I'm gonna be so sad", "Think about it!"];
        let msgIndex = 0;
        let yesSize = 18;

        // The "Heart Heart" Minion image link
        const heartMinion = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXgmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/v6aOjy0Qo1fIA/giphy.gif";

        noBtn.addEventListener('mouseover', () => {
            // Change the image to the Minion holding a heart after the first dodge
            minionImg.src = heartMinion;

            // Move the "No" button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change button text
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;

            // Make the "Yes" button grow
            yesSize += 25;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize / 2) + 'px ' + yesSize + 'px';
        });

        // Final Celebration
        yesBtn.addEventListener('click', () => {
            container.style.display = 'none';
            celebration.style.display = 'block';
        });
    </script>
</body>
</html>
